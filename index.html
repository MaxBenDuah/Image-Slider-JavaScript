<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="img-cont">
        <img
          src="https://images.unsplash.com/photo-1706463661223-4e7007549823?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A nice hut in the beach"
          class="img"
        />
      </div>
      <div class="img-cont">
        <img
          src="https://images.unsplash.com/photo-1707150158138-e346fa3914b8?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="The Sun Rising"
          class="img"
        />
      </div>
      <div class="img-cont">
        <img
          src="https://images.unsplash.com/photo-1683009427666-340595e57e43?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A diver under water"
          class="img"
        />
      </div>
      <div class="img-cont">
        <img
          src="https://images.unsplash.com/photo-1682687981907-170c006e3744?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D"
          alt="A nice hut in the beach"
          class="img"
        />
      </div>
      <div class="img-cont">
        <img
          src="https://images.unsplash.com/photo-1707494763036-2552a7970081?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Nice blooming Flowers"
          class="img"
        />
      </div>

      <div class="btns">
        <button class="btn btn-left">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button class="btn btn-right">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>

      <!-- DOTS -->
      <div class="dots">
        <!-- <div class="dot" data-slide="1"></div>
        <div class="dot"></div>
        <div class="dot"></div> -->
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
